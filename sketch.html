<!DOCTYPE html>
<html>
  <head>
    <title>Touch Tracker Marker</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="stylesheets/editor.css" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
    <style type="text/css">
    	svg {
		    transform: scale(1,-1); /* Standard syntax */
    	}
			#sketch *{
				stroke:black;
				background-color: yellow;
				fill:cyan;
				margin:10px;
				padding:10px;
				marker:green;
			}
			#pad * {
				stroke:transparent;
				stroke-width:5;
			}
			#select *:hover{
				fill:white;
				marker-start: url(#markerSquare2);
				marker-mid: url(#markerSquare);
				marker-end: url(#markerSquare2);
			}
			#sketch{
				background-color: antiquewhite;
				stroke-width:1;
				stroke:black;
			}
			#origin {
				marker-start: url(#markerCross);
				marker-end: url(#markerArrow);
				/*
				marker-mid: url(#markerCross);
				*/
			}
			footer{
				position:fixed;
				bottom:0;
			}
    </style>
    <script type="text/javascript">

			var canvas;
			//var ctx;
			var w = 0;
			var h = 0;
			var dx=0;
			var dy=0;
			var ratio=1;
			var initScale;
			var cx=0;
			var cy=0;
			var cw = 0;
			var ch = 0;
			
			var timer;
			var updateStarted = false;
			var touches = [];
			
			function update() {
				if (updateStarted) return;
				updateStarted = true;
			
				var nw = window.innerWidth;
				var nh = window.innerHeight;

				if ((w != nw) || (h != nh)) {
					w = nw;
					h = nh;
					canvas.style.width = w+'px';
					canvas.style.height = h+'px';
					canvas.width = w;
					canvas.height = h;
					reInit();
				}


				var i, len = touches.length;
				for (i=0; i<len; i++) {
					var touch = touches[i];
					var px = touch.pageX;
					var py = touch.pageY;

/*			
					ctx.beginPath();
					ctx.arc(px, py, 20, 0, 2 * Math.PI, true);
					ctx.fillStyle = "rgba(0, 0, 200, 0.2)";
					ctx.fill();
					ctx.lineWidth = 2.0;
					ctx.strokeStyle = "rgba(0, 0, 200, 0.8)";
					ctx.stroke();
					*/
					//console.log('drawn circle at ' +/ px +',' + py);
					//canvas.
				}
			
				updateStarted = false;
			}
			function onPan(ev) {
				if(ev.type=="panstart"){
					dx=0;
					dy=0;
				}
				cx=cx+ev.deltaX-dx;
				cy=cy-ev.deltaY+dy;
				dx=ev.deltaX;
				dy=ev.deltaY;
				updateViewBox();
			}
			function onRotate(ev) {
			}
			function onPinch(ev) {
				if (ev.type == 'pinchstart') {
					initScale = ratio || 1;
					dx=ev.center.x;
					dy=ev.center.y;
					/*
					cx=ev.center.w/ratio-cx;
					cy=ev.center.y/ratio-cy;
					*/
				}
				ratio = initScale * ev.scale;
				ch=h/ratio;
				cw=w/ratio;
				/*
				cx=cx+dx/initScale-dx/ratio;
				cy=cy+dy/initScale-dy/ratio;
				*/

				updateViewBox();
			}
			function onSwipe(ev) {
			}
			function onTap(ev) {
			}
			function onDoubleTap(ev) {
					reInit();
			}
			function reInit() {
				ratio=1;
				ch=h/ratio;
				cw=w/ratio;
				cx=Math.round(cw/2-dx);
				cy=Math.round(ch/2-dy);
				updateViewBox();
			}
			
			function updateViewBox()  {
					//ratio=1;
					$("#canvas")[0].viewBox.baseVal.x=-cx;
					$("#canvas")[0].viewBox.baseVal.y=-cy;
					$("#canvas")[0].viewBox.baseVal.height=ch;
					$("#canvas")[0].viewBox.baseVal.width=cw;
			}
			
			function translateCoodinate(x,y)  {
				var xc=x/ratio-cx;
				var yc=y/ratio-cy;
				return [xc,yc]
			}
			
			function afficheCoodinate(x,y)  {
				var c=translateCoodinate(x,y);
				$( "input[name='Xstart']" ).val(c[0]);
				$( "input[name='Ystart']" ).val(c[1]);
				//canvas
			};
			
			function ol() {
				canvas = document.getElementById('canvas');
				//ctx = canvas.getContext('2d');
				timer = setInterval(update, 15);
			
				canvas.addEventListener('mousedown', function(ev) {
					afficheCoodinate(ev.offsetX,ev.offsetY);
				});
			
				canvas.addEventListener('mouseup', function(ev) {
					afficheCoodinate(ev.offsetX,ev.offsetY);
				});
			
				canvas.addEventListener('mousemove', function(ev) {
					afficheCoodinate(ev.offsetX,ev.offsetY);
				});
			
				canvas.addEventListener('touchend', function() {
					//ctx.clearRect(0, 0, w, h);
				});
				
				canvas.addEventListener('touchmove', function(event) {
					event.preventDefault();
					touches = event.touches;
				});
				
				canvas.addEventListener('touchstart', function(event) {
					console.log('start');
				});
				var mc = new Hammer.Manager(canvas);
				mc.add(new Hammer.Pan({threshold: 0, pointers: 2}));
				mc.add(new Hammer.Swipe()).recognizeWith(mc.get('pan'));
				mc.add(new Hammer.Rotate({threshold: 0})).recognizeWith(mc.get('pan'));
				mc.add(new Hammer.Pinch({threshold: 0})).recognizeWith([mc.get('pan'), mc.get('rotate')]);
				mc.add(new Hammer.Tap({event: 'doubletap', taps: 2}));
				mc.add(new Hammer.Tap());
				mc.on("panstart panmove", onPan);
				mc.on("rotatestart rotatemove", onRotate);
				mc.on("pinchstart pinchmove", onPinch);
				mc.on("swipe", onSwipe);
				mc.on("tap", onTap);
				mc.on("doubletap", onDoubleTap);
			};

    </script>
  </head>
  <body onload="ol()">
    <aside>
    	<span><svg><g><line x1="5" y1="15" x2="15" y2="5" /></g></svg></span>
      <img src="svg/vector_line.svg"/>	
    	<span>C</span>
    </aside>

		    </marker>

			  </marker>
			</defs>
				<g id="tracker">
			    <circle cx="0" cy="0" r="10" fill="blue"/>
				</g>
				<g id="pad"
					<g id="select">
						<line x1="5" y1="150" x2="150" y2="5" stroke="red"/>
						<polyline points="10,2  60,2  35,52"
							style="stroke:#006600; stroke-width: 2;
							fill: #33cc33;"/>

							A30,30 0 0,1 35,20
							L100,100
							M110,110
							L100,0
							"
						style="stroke:#660000; fill:none;"/>    
						<path d="M50,150
							A130,50 0 0,1 100,100
							Z"
						style="stroke:#660000; fill:none;"/>  
						<path d="M0,0
							L0,0
							Z"
						style="stroke:#660000; fill:none;"/>  
					</g>
				</g>
				<path id="origin"
					d="M0,0
					l0,100
					"
				style="stroke:#660000; fill:none;"/>  
				<path id="origin"
					d="M0,0

					"
				style="stroke:#660000; fill:none;"/>  
				<use id="sketch" xlink:href="#sketch" style="stroke-width: 1px;stroke:black" />
		</svg>
		<footer>
			<span id="start">
				<div>
					<label for="Xstart">X=</label>
					<input type="text" name="Xstart" readOnly="true"/>
				</div>
				<div>
					<label for="Ystart">Y=</label>
					<input type="text" name="Ystart" readOnly="true"/>
				</div>
			</span>
		</footer>
  </body>
</html>
