<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <style>
      
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 960px;
        height: 500px;
        position: relative;
      }
      /*
      svg {
        transform: scale(1,-1); 
      }
      */
      svg line.origin {
        marker-start: url(#markerCross);
        marker-end: url(#markerArrow);
        stroke: black;
        stroke-width:1px;
      }
    </style>
    <script>
      
      var timer;
      var updateStarted = false;
      var touches = [];
      
      var w = 0;
      var h = 0;
      var width = window.innerWidth;
      var height = window.innerHeight;
      
      if ((w != width) || (h != height)) {
        w = width;
        h = height;
      }
      
      
      var zoom = d3.behavior.zoom()
        .scaleExtent([1, 10])
        .on("zoom", zoomed)
      ;
      
      /*
      var drag = d3.behavior.drag()
          .origin(function(d) { return d; })
          .on("dragstart", dragstarted)
          .on("drag", dragged)
          .on("dragend", dragended);
          */
      
      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
      ;

      var defs=svg.append("defs");
      /*
      <marker id="markerCross" markerWidth="5" markerHeight="5" refx="3" refy="3"
        orient="auto" markerUnits="userSpaceOnUse" >
        <line x1="1" y1="3" x2="5" y2="3" stroke="red"/>
        <line x1="3" y1="1" x2="3" y2="5" stroke="red"/>
      </marker>
      */
      var markerCross=defs.append("marker")
        .attr("id","markerCross")
        .attr("refX",3)
        .attr("refY",3)
        .attr("markerWidth",5)
        .attr("markerHeight",5)
        .attr("orient","auto")
      ;
      markerCross.append("line")
        .attr("x1", 0)
        .attr("y1", 3)
        .attr("x2", 5)
        .attr("y2", 3)
        .attr("stroke", "red")
        .attr("markerUnits","userSpaceOnUse")
      ;
      markerCross.append("line")
        .attr("x1", 3)
        .attr("y1", 1)
        .attr("x2", 3)
        .attr("y2", 5)
        .attr("stroke", "red")
        .attr("markerUnits","userSpaceOnUse")
      ;
      /*
      <marker id="markerArrow" markerWidth="13" markerHeight="13" refx="2" refy="6"
        orient="auto">
        <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
      </marker>
      */
      var markerArrow=defs.append("marker")
        .attr("id","markerArrow")
        .attr("markerWidth",13)
        .attr("markerHeight",13)
        .attr("refX",2)
        .attr("refY",6)
        .attr("orient","auto")
        .attr("markerUnits","userSpaceOnUse")
      ;
      markerArrow.append("path")
        .attr("d", "M2,2 L2,11 L10,6 L2,2" )
        .attr("fill", "black")
      ;
      /*
      <marker id="markerSquare" markerWidth="7" markerHeight="7" refx="4" refy="4"
        orient="auto" markerUnits="userSpaceOnUse" >
        <rect x="1" y="1" width="5" height="5" style="stroke: none; fill:#000000;"/>
      </marker>
      */
      var markerSquare=defs.append("marker")
        .attr("id","markerSquare")
        .attr("markerWidth",7)
        .attr("markerHeight",7)
        .attr("refX",4)
        .attr("refY",4)
        .attr("orient","auto")
        .attr("markerUnits","userSpaceOnUse")
      ;
      markerSquare.append("rect")
        .attr("x", 1)
        .attr("y", 1)
        .attr("width", 5)
        .attr("height", 5)
        .attr("stroke", "none")
        .attr("fill", "fill")
        .attr("markerUnits","userSpaceOnUse")
      ;
      /*
      <marker id="markerSquare2" markerWidth="7" markerHeight="7" refx="4" refy="4"
        orient="auto" markerUnits="userSpaceOnUse" >
        <rect x="1" y="1" width="5" height="5" style="stroke: black; stroke-width:1px;fill:white;"/>
      </marker>
      */
      var markerSquare2=defs.append("marker")
        .attr("id","markerSquare2")
        .attr("markerWidth",5)
        .attr("markerHeight",5)
        .attr("refX",3)
        .attr("refY",3)
        .attr("orient","auto")
        .attr("markerUnits","userSpaceOnUse")
      ;
      markerSquare2.append("rect")
        .attr("x", 1)
        .attr("y", 1)
        .attr("width", 5)
        .attr("height", 5)
        .attr("stroke", "black")
        .attr("stroke-width", "1px")
        .attr("fill", "white")
        .attr("markerUnits","userSpaceOnUse")
      ;
      var circle = svg.selectAll("circle.touch");
      /*
      var toucheFunction=function(event){
        alert(event);
      };
      svg.on("touchstart",toucheFunction);
      svg.on("touchmove",toucheFunction);
      */
      var circle = svg.selectAll("circle.touch");
      function touch() {
      d3.event.preventDefault();
      
      circle = circle.data(
        d3.touches(
          svg.node()), 
          function(d) {
            return d.identifier;
          }
        )
      ;
      
      circle.exit()
        .attr("class", null)
        .remove();
      
      
      circle.enter().append("circle")
        .attr("class", "touch")
        .attr("r", 40).
        attr("stroke", "black").
        attr("fill", "grey")
      ;
      
      
      circle
        .attr("cx", function(d) { return d[0]; })
        .attr("cy", function(d) { return d[1]; })
      ;
      
      }             
      var transform= svg.append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(1,-1)")
        .call(zoom)
      ;
      
      var container = transform.append("g");
      /*
      <path id="origin"
        d="M0,0
        l0,100
        "
        style="stroke:#660000; fill:none;"
      />
      */
      container.append("line")
        .attr("class", "origin")
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", 100)
        .attr("y2", 0)
      ;
      
      /*
      <path id="origin"
        d="M0,0
        l100,0
        "
        style="stroke:#660000; fill:none;"
      />  
      */
      container.append("line")
        .attr("class", "origin")
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", 0)
        .attr("y2", 100)
      ;
      
      
      d3.select("body")
        .on("touchstart", touch)
        .on("touchmove", touch)
        .on("touchend", touch)
        .on("mousedown", touch)
      ;
      
      function update() {
        if (updateStarted) {
          return;
        }
        updateStarted = true;
        
        
        container.selectAll(".touches").remove();
        container.selectAll(".touches").
          data(touches).
          append("circle").
          attr("r",5 ).
          attr("rx", function(d) {
          }).
          attr("ry", function(d) {
          }).
          attr("class", "touches").
          attr("stroke", "black").
          attr("fill", "grey")
        ;
        updateStarted = false;
      }
      
      
      function zoomed() {
        container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        //transform.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ",-" + d3.event.scale + ")");
      }
      timer = setInterval(update, 15);
    </script>        
  </body>
</html>
